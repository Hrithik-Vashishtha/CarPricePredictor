<!DOCTYPE html>
<html>
<head>
    <title>User Input Form</title>
</head>
<body>
    <h1>User Input Form</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <input type="number" id="gender" name="gender"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="salary">Annual Salary:</label>
        <input type="number" id="salary" name="salary"><br><br>

        <label for="debt">Credit Card Debt:</label>
        <input type="number" id="debt" name="debt"><br><br>

        <label for="net_worth">Net Worth:</label>
        <input type="number" id="net_worth" name="net_worth"><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
